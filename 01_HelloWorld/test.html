<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>

<body>

  <!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
  <!-- 
    模版页面： html + js
    js 以什么形式存在？
      指令： vue自定义标签属性（以v- 开头），属性值是一个js的表达式 v-model="msg"
      插值：双打括号表达式， 动态显示数据 {{msg}}
    
    数据绑定（单向）
      数据流向： data ==> template 页面
    双向数据绑定
      数据流向： data ===> template 页面
  -->
  <div id="test">
    <input type="text" v-model="msg">
    <p>Hello {{msg}}</p>
  </div>
  <!-- 在线引入vue -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
  <script>
    new Vue({ //配置对象： 属性名是一些特定的名称 每一个属性就是一个选项
      el: '#test', // 选择器字符串 ==》 用于指定模版的根元素
      data: { //包含一些数据属性的对象 ==》 为模版提供数据
        msg: 'atgggg'
      }
    })
    
  </script>
</body>

</html>
